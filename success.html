<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Império do Luxo - Cadastro realizado com sucesso">
    <title>Cadastro Realizado - Império do Luxo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Fundo cinza claro */
            overflow-x: hidden; /* Evita rolagem horizontal */
            text-align: center;
        }

        header {
            background-color: #333; /* Fundo escuro do cabeçalho */
            color: #fff; /* Cor do texto do cabeçalho */
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px; /* Largura máxima para o container */
            margin: 50px auto; /* Centraliza o container com margem superior */
            padding: 20px;
            background-color: #fff; /* Fundo branco para o conteúdo */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        h2 {
            font-size: 28px; /* Tamanho do título */
            margin-bottom: 20px;
            color: #333; /* Cor do texto do título */
        }

        p {
            font-size: 18px; /* Tamanho do texto */
            margin-bottom: 20px;
            color: #666; /* Cor do texto */
        }

        .btn-register {
            padding: 12px 24px; /* Espaçamento interno do botão */
            background-color: #ffcc00; /* Fundo do botão em amarelo */
            color: black;
            border: none; /* Remove o contorno do botão */
            border-radius: 50px; /* Bordas arredondadas */
            cursor: pointer;
            font-size: 18px; /* Tamanho da fonte do botão */
            text-decoration: none; /* Remove sublinhado */
            transition: background-color 0.3s, transform 0.3s; /* Transição suave */
            display: inline-block; /* Para centralizar o botão */
        }

        .btn-register:hover {
            background-color: #ff9900; /* Efeito de hover no botão */
            transform: scale(1.05); /* Aumenta levemente o botão ao passar o mouse */
        }
    </style>
</head>
<body>

    <!-- Página de Sucesso -->
    <header>
        <h1>Império do Luxo</h1>
    </header>

    <div class="container">
        <h2>Cadastro Realizado com Sucesso!</h2>
        <p>Agora você pode explorar nossos produtos incríveis.</p>
        <a href="products.html" class="btn-register">Ver Produtos</a>
    </div>

</body>
</html>
