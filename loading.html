<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Processando cadastro... - Império do Luxo">
    <title>Processando Cadastro... - Império do Luxo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda a altura da tela */
            margin: 0;
            background-color: #f4f4f4; /* Fundo cinza claro */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Espaço acima dos pontos */
        }

        .dot {
            width: 15px; /* Largura dos pontos */
            height: 15px; /* Altura dos pontos */
            margin: 0 5px; /* Espaço entre os pontos */
            border-radius: 50%; /* Bordas arredondadas para formar círculos */
            background-color: #ffcc00; /* Cor amarela */
            animation: bounce 0.6s infinite alternate; /* Animação de movimento para cima e para baixo */
        }

        /* Animação para os pontos */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }

        /* Animação para os pontos em sequência */
        .dot:nth-child(2) {
            animation-delay: 0.2s; /* Atraso para o segundo ponto */
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s; /* Atraso para o terceiro ponto */
        }

        h1 {
            margin-top: 20px; /* Espaço acima do título */
            font-size: 24px; /* Tamanho do título */
            color: #333; /* Cor do texto */
        }
    </style>
</head>
<body>

    <div>
        <h1>Processando seu cadastro...</h1> <!-- Texto informativo -->
        <div class="dots">
            <div class="dot"></div> <!-- Primeiro ponto -->
            <div class="dot"></div> <!-- Segundo ponto -->
            <div class="dot"></div> <!-- Terceiro ponto -->
        </div>
    </div>

    <script>
        // Redireciona para a página de produtos após 10 segundos
        setTimeout(function() {
            window.location.href = 'products.html'; // Redireciona para a página de produtos
        }, 10000); // 10000 milissegundos = 10 segundos
    </script>

</body>
</html>
